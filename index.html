<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penghitung WR MLBB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-sm my-4">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-9 col-sm-9">
                <h2>Penghitung WR MLBB</h2>
                <div class="alert alert-primary my-4" role="alert">
                    Ini hanya sekedar estimasi berapa match yang kalian perlukan untuk mendapatkan WR yang kalian inginkan.
                </div>
                <form class="mb-4">
                    <div class="mb-3">
                        <input type="number" class="form-control" id="totalMatchSkrg" placeholder="Total Match Sekarang (Cth: 140)">
                    </div>
            
                    <div class="mb-3">
                        <input type="number" class="form-control" id="wrSkrg" placeholder="WR Sekarang (Cth: 70.7)">
                    </div>
            
                    <div class="mb-3">
                        <input type="number" class="form-control" id="wrTrgt" placeholder="WR Target (Cth: 90)">
                    </div>
        
                    <button type="button" class="btn btn-primary d-block w-100" id="hitung">Hitung!</button>
                </form>
                <div class="alert alert-danger text-center" role="alert" id="alert"></div>
                <div class="alert alert-primary text-center" role="alert" id="hasil"></div>
                <p class="text-center">Code from hitungwr.com - Edited by: <a href="https://github.com/dodepersie" target="_blank"><strong>@dodepersie</strong></a></p>
            </div>
        </div>
    </div>
    <div id="loaders"></div>
    <script src="script.js"></script>
</body>
</html>
